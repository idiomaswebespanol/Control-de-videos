const statusOptions = `
    <option value="pendiente">Pendiente</option>
    <option value="grabando">Grabando</option>
    <option value="editando">Editando</option>
    <option value="publicado">Publicado</option>
`;

const statusClasses = {
    pendiente: 'status-pendiente',
    grabando: 'status-grabando',
    editando: 'status-editando',
    publicado: 'status-publicado'
};

function populateTable(nivel, data) {
    const tableBody = document.getElementById(`table-${nivel}`);
    let videoCounter = nivel === 'a1' ? 1 : (nivel === 'a2' ? 26 : 51);
    tableBody.innerHTML = data.map((video, index) => `
        <tr class="border-b border-gray-200">
            <td class="p-3 font-semibold">Video ${videoCounter + index}</td>
            <td class="p-3">Bloque ${video.bloque}</td>
            <td class="p-3">${video.tema}</td>
            <td class="p-3">${video.tiempo} min</td>
            <td class="p-3">
                <select class="status-select rounded-full font-semibold border-0" data-nivel="${nivel}">
                    ${statusOptions}
                </select>
            </td>
        </tr>
    `).join('');
}

function updateProgress() {
    let totalPublicados = 0;
    const niveles = ['a1', 'a2', 'b1'];
    
    niveles.forEach(nivel => {
        const selects = document.querySelectorAll(`#table-${nivel} .status-select`);
        const totalVideosNivel = selects.length;
        let publicadosNivel = 0;
        
        selects.forEach(select => {
            if (select.value === 'publicado') {
                publicadosNivel++;
            }
        });
        
        totalPublicados += publicadosNivel;
        const porcentajeNivel = totalVideosNivel > 0 ? (publicadosNivel / totalVideosNivel) * 100 : 0;
        
        document.getElementById(`progress-bar-${nivel}`).style.width = `${porcentajeNivel}%`;
        document.getElementById(`progress-text-${nivel}`).innerText = `${publicadosNivel} de ${totalVideosNivel} videos publicados`;
    });

    const totalVideosCurso = 80;
    const porcentajeTotal = totalVideosCurso > 0 ? (totalPublicados / totalVideosCurso) * 100 : 0;
    
    const progressBarTotal = document.getElementById('progress-bar-total');
    progressBarTotal.style.width = `${porcentajeTotal}%`;
    progressBarTotal.innerText = `${porcentajeTotal.toFixed(0)}%`;
    document.getElementById('progress-text-total').innerText = `${totalPublicados} de ${totalVideosCurso} videos publicados`;
}


function updateSelectColor(selectElement) {
    selectElement.className = 'status-select rounded-full font-semibold border-0'; // Reset
    selectElement.classList.add(statusClasses[selectElement.value]);
}

document.addEventListener('DOMContentLoaded', () => {
    populateTable('a1', videoData.a1);
    populateTable('a2', videoData.a2);
    populateTable('b1', videoData.b1);

    const allSelects = document.querySelectorAll('.status-select');
    allSelects.forEach(select => {
        // Load status from localStorage
        const videoId = select.closest('tr').cells[0].textContent;
        const savedStatus = localStorage.getItem(videoId);
        if (savedStatus) {
            select.value = savedStatus;
        }
        
        updateSelectColor(select);
        select.addEventListener('change', (e) => {
            updateSelectColor(e.target);
            // Save status to localStorage
            const videoIdToSave = e.target.closest('tr').cells[0].textContent;
            localStorage.setItem(videoIdToSave, e.target.value);
            updateProgress();
        });
    });

    const accordions = document.querySelectorAll('.accordion-header');
    accordions.forEach(accordion => {
        accordion.addEventListener('click', () => {
            const content = accordion.nextElementSibling;
            const icon = accordion.querySelector('i');
            icon.classList.toggle('rotate-180');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

    updateProgress();
});
</script>
